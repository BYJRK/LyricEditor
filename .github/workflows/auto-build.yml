name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build solution
        run: msbuild /t:restore /t:build /p:Configuration=Release

      - name: Run tests
        run: vstest.console.exe bin\Release\LyricEditor.Tests.dll

      - name: Publish application
        uses: actions/upload-artifact@v2
        with:
          name: LyricEditor
          path: bin\Release\LyricEditor.exe
