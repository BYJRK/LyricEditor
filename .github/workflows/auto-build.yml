name: Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
      
jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Restore dependencies
        run: nuget restore
        
      - name: Build the application
        run: msbuild /p:Configuration=Release /t:Build
